<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="game-container">
    <h1>Number Guessing Game</h1>
    <p>Guess a number between 1 andd 100 !</p>


    <!-- Guess Input -->
     <input type="number" name="guesssNumber" id="guessNumber" min="1" max="100">

     <button id="guessButton">Submit Guess</button>
     <p id="massage">Good Luck ! Start Guessing . . . </p>

     <button id="restartButton" style="display: none;">Play Again</button>
  </div>




  <script src="script.js"></script>
</body>
</html>
