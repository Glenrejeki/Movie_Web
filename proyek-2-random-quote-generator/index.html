<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quoto Generator </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Main container  -->
  
  <div class="quote-container">
      <!-- Judul -->
      <h1>Random Quote Generator</h1>
   

      
      <!-- Menampilkan area Quote  -->
       <div class="quote-box">

        <!-- !-- Element    untuk menampilkan quote text  -->
        <p id="quote">Click the button belw to generate a random quote </p>

        <!-- Element untuk menampilkan nama penulis -->
         <p id="author"> - Author</p>

         <!-- Tombol untuk generate quote baru -->
         
       </div>

       
       <!-- Tombol generate quote -->
       <button id="new-quote">New Quote</button>
         
  </div>

  <!-- Menghubungkan dengan javascriptnya -->
  <script src="script.js"></script>
</body>
</html>
