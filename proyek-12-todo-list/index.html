<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo -List </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    


    <div class="container">
        <h1>Todo List</h1>
        <input type="text" placeholder="Add New Task" id="new-task">
        <button id="add-task-btn" onclick="addTask()">Add </button>
        <ul id="todo-list">
            <!-- Semua todo -->
        </ul>

    </div>

    <div class="modal" id="editModal">
        <div class="modal-content">
            <h3>Edit Modal</h3>
            <input type="text" id="dit-task-input">
            <button id="save-modal-btn" class="save-modal-btn" onclick="saveTask()">Save</button>
            <button id="close-modal-btn" class="close-modal-btn" onclick="closeModal()">Close</button>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
