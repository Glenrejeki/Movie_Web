<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Count Down Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <!-- main container for the timer  -->
   <div class="timer-container">

     <!-- Timer title -->
      <h1>Count Down Timer</h1>
 
 
       <!-- Time display --> 
       <div class="countdown" id="countdown">
         <span id="days">00</span> Days
         <span id="hours">00</span> Hours
         <span id="minutes">00</span> Minutes
         <span id="seconds">00</span> Seconds
       </div>
       
 
       <!-- Time input and start button  -->
        <div class="input-container">
          <input type="number" name="" id="inputDays" min="0" placeholder="Days">
         <input type="number" name="" id="inputHours" min="0" placeholder="Hours">
         <input type="number" name="" id="inputMinutes" min="0"  max="59" placeholder="Minutes">
         <input type="number" name="" id="inputSeconds" min="0"  max="59" placeholder="Seconds">
         <button id="startButton">Start Timer</button>
         <button id="stopPauseButton">Pause Timer</button>
         <button id="resetButton">Reset Timer</button>
        </div>
    </div>
   </div>



  <script src="script.js"></script>
</body>
</html>
